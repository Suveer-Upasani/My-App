<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>List of Planets</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Home Star</th>
            <th>Mass</th>
            <th>Radius</th>
            <th>Distance</th>
        </tr>
        {% for planet in planets %}
        <tr>
            <td>{{ planet.planet_id }}</td>
            <td><a href="{{ url_for('planet_details', planet_id=planet.planet_id) }}">{{ planet.planet_name }}</a></td>
            <td>{{ planet.planet_type }}</td>
            <td>{{ planet.home_star }}</td>
            <td>{{ planet.mass }}</td>
            <td>{{ planet.radius }}</td>
            <td>{{ planet.distance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
